<!DOCTYPE html>

<html>
<head>
     <meta charset="utf-8">
     <title>Test</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/jqc-1.12.4/dt-1.10.13/b-1.2.4/fh-3.1.2/se-1.2.0/datatables.min.css"/>
     
</head>

<body>
<div class="container">
     <div class="row">
          <div class="col-sm-12">
               <br>
               <table id="data-table">
                    <thead>
                        <tr>
                            <th>venue_name</th>
                            <th>venue_address</th>
                            <th>website</th>
                            <th>phone</th>
                            <th>email</th>
                            <th>validated</th>
                            <th>publish</th>
                            <th>cartodb_id</th>
                        </tr>
                    </thead>
                </table>               
          </div>
     </div>
</div>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/jqc-1.12.4/dt-1.10.13/b-1.2.4/fh-3.1.2/se-1.2.0/datatables.min.js"></script>
<script>

    var table = $('#data-table').DataTable({
        processing: true,
        dom: 'frtipB',
        ajax:  {
            url: "https://christianbgass.carto.com/api/v2/sql?q=SELECT venue_name, venue_address, website, phone, email, validated, publish, cartodb_id FROM fishfrymap",
            type: 'GET',
            dataSrc: 'rows'
        },
        columns : [
            {data: 'venue_name'},
            {data: 'venue_address'},
            {data: 'website'},
            {data: 'phone'},
            {data: 'email'},
            {data: 'validated'},
            {data: 'publish'},
            {data: 'cartodb_id'}
        ],
        select: {
            style: 'single'
        },
     buttons: [
          {
              extend: 'selected',
              text: 'Count selected rows',
              action: function (e, dt, button, config) {
                  alert( dt.rows( { selected: true } ).indexes().length +' row(s) selected' );
              }
          }
      ]
    });


     //table.buttons().container()
         //.appendTo( $('.col-sm-12:eq(0)', table.table().container() ) );

</script>

</body>
</html>
